<div *ngFor="let alert of alerts" 
     [hidden]="!alert.visible"
     class="flex items-center p-4 mb-4 text-sm border rounded-lg"
     [ngClass]="{
       'text-blue-800 border-blue-300 bg-blue-50 dark:bg-blue-900 dark:text-blue-400 dark:border-blue-800': alert.type === 'blue',
       'text-red-800 border-red-300 bg-red-50 dark:bg-red-900 dark:text-red-400 dark:border-red-800': alert.type === 'red',
       'text-green-800 border-green-300 bg-green-50 dark:bg-green-900 dark:text-green-400 dark:border-green-800': alert.type === 'green'
     }"
     role="alert">
  <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
       fill="currentColor" viewBox="0 0 20 20">
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 1 1 1 1v4h1a1 1 0 1 1 0 2Z" />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="font-medium">{{ alert.message }}</span>
  </div>
</div>
